<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input type="email" [(ngModel)]="form.email" name="email" placeholder="Email" required /> <br><br>
    <input type="password" [(ngModel)]="form.password" name="password" placeholder="Password" required /> <br><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/signup">Signup</a></p>
</div>
